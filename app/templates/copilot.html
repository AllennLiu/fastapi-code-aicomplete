<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="https://fastapi.tiangolo.com/img/favicon.png">
        <title>👩‍💻 AI Coding</title>
    </head>
    <style>
        body {
            background-color: #22272e;
        }
        .head {
            color: aliceblue;
            font-family: 'Verdana, Geneva, Tahoma, sans-serif';
        }
        .message-box {
            font-size: 20px;
            font-family: 'Verdana, Geneva, Tahoma, sans-serif';
            font-weight: 500;
            color: lightskyblue;
            background-color: #2d333b;
            border-radius: 10px;
            border: none;
            margin: 20px 10px;
            padding: 10px;
            min-height: 80vh;
        }
        .input-box {
            font-size: 16px;
            font-weight: 500;
            font-family: 'Verdana, Geneva, Tahoma, sans-serif';
            color: lightslategray;
            padding: 10px;
            border-radius: 6px;
            border-width: thin;
            margin-left: 8px;
            min-width: 200px;
        }
        .input-text {
            width: 300px;
        }
        .selector {
            color: blueviolet;
            cursor: pointer;
        }
        .sender {
            font-size: 15px;
            font-weight: 500;
            font-family: 'Verdana, Geneva, Tahoma, sans-serif';
            padding: 10px;
            background: skyblue;
            color: white;
            border: none;
            border-radius: 6px;
            margin-left: 8px;
            cursor: pointer;
        }
        .sender:hover {
            opacity: .7;
            color: rgb(244, 244, 244);
        }
    </style>
    <body>
        <h1 class="head">Welcome AI Coding</h1>
        <form action="">
            <select class="input-box selector" id="lang">
                <option value="" selected="selected">请指定程序语言</option>
            </select>
            <input class="input-box input-text" type="text" id="prompt" placeholder="请描述帮您写什么样的程序" autocomplete="off"/>
            <button class="sender" id="sendButton" type="button" onclick="sendMessage(event)">提交</button>
        </form>
        <div class="message-box">
            <code><pre id='messages' style="font-family: 'Verdana, Geneva, Tahoma, sans-serif';"></pre></code>
        </div>
        <script type="module">
            const supportLangs = async () => {
                const response = await fetch(`http://${location.host}/copilot/coding/langs`)
                return await response.json()
            }
            const langs = await supportLangs()
            const langSelector = document.getElementById('lang')
            Object.keys(langs).forEach(e => {
                const option = document.createElement('option')
                option.text = e
                option.value = e
                langSelector.appendChild(option)
            })
        </script>
        <script>
            const createWs = (lang, prompt) => {
                const ws = new WebSocket(`ws://${location.host}/copilot/coding/ws?lang=${lang}&prompt=${prompt}`)
                ws.onmessage = function(event) {
                    const messages = document.getElementById('messages')
                    messages.innerHTML = event.data
                    window.scrollTo(0, document.body.scrollHeight)
                }
                ws.onclose = event => {
                    document.getElementById('sendButton').disabled = false
                    const messages = document.getElementById('messages')
                    if (!messages.innerText.trim()) {
                        return alert('服务失去连结！')
                    }
                    const doBest = messages.innerHTML.includes('I have done my best')
                    return doBest ? alert('很抱歉没能写出代码！我已经尽力了…') : confirm('程序生成完毕！')
                }
            }
            const sendMessage = event => {
                const lang = document.getElementById('lang').value
                const prompt = document.getElementById('prompt').value
                if (!lang || !prompt) {
                    alert('请至少选择一种语言，或几句话来描述您的程序！')
                    return
                }
                document.getElementById('sendButton').disabled = true
                createWs(lang, prompt)
                event.preventDefault()
            }
        </script>
    </body>
</html>
